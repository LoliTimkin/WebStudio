<div class="article-card" *ngIf=article>
  <div class="article-card-tag">
    <img src="../../../assets/images/Tag.png" alt="article-tag-image" *ngIf="article.category === 'Фриланс'">
    <img src="../../../assets/images/Tag2.png" alt="article-tag-image" *ngIf="article.category === 'Таргет'">
    <img src="../../../assets/images/Tag3.png" alt="article-tag-image" *ngIf="article.category === 'SMM'">
    <img src="../../../assets/images/Tag4.png" alt="article-tag-image" *ngIf="article.category === 'Дизайн'">
    <img src="../../../assets/images/Tag5.png" alt="article-tag-image" *ngIf="article.category === 'Копирайтинг'">
  </div>
  <div class="article-card-image">
    <img src="http://localhost:3000/images/{{article.image}}" alt="article-image">
  </div>
  <div class="article-card-text">
    <div class="article-card-title">
      {{article.title}}
    </div>
    <div class="article-card-description">
      {{article.description}}
    </div>
  </div>
  <div class="article-card-link">
    <a href="#">
      Читать дальше
    </a>
  </div>
</div>
