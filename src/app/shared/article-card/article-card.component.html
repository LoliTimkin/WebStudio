<div class="article-card" *ngIf=article>
  <div class="article-card-tag">
    <img src="../../../assets/images/Tag.png" alt="article-tag-image">
  </div>
  <div class="article-card-image">
    <img src="http://localhost:3000/images/{{article.image}}" alt="article-image">
  </div>
  <div class="article-card-title">
    {{article.title}}
  </div>
  <div class="article-card-description">
    {{article.description}}
  </div>
  <div class="article-card-link">
    <a href="#">
      Читать дальше
    </a>
  </div>
</div>
